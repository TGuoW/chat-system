<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width" />
    <title>chat-system</title>
  </head>
  <body>
    <div id="app">
      <div id="left">
        <div id="information">
          <img id="portrait" src="http://img5.imgtn.bdimg.com/it/u=12867320,655225767&fm=27&gp=0.jpg">
          <span id="userName">aaa</span>
          <span>userNasdadssddaame</span>
        </div>
        <div id="contact">
          <ul>
            <li>
              <img src="http://img5.imgtn.bdimg.com/it/u=12867320,655225767&fm=27&gp=0.jpg">
              <div>
                <p>userName</p>
                <p>userNasdadssddme</p>
              </div>
              <div>
                <span>12:13</span>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div id="edit-information"> 
        <div id="title">个人信息
          <span class="close" id="close"></span>
        </div>
        <div id="userID">000003</div>
      </div>

      <div id="main">
        <div id="header">
          <span id="userName-contact-now">userName</span>
          <span id='signUp'>注销</span>
        </div>
        <div id="history">
          <ul id="list">
            <li id="receive">
              <img src="http://img2.imgtn.bdimg.com/it/u=1881776517,987084327&fm=214&gp=0.jpg">
              <div id="receive-wrap">
                <span id="text">asdasdsssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssadaklsd</span>
              </div>
            </li>       
            <li id="send">
              <img src="http://img2.imgtn.bdimg.com/it/u=1881776517,987084327&fm=214&gp=0.jpg">     
              <div>
                <span id="text">我再看电影</span> 
              </div>
            </li>
          </ul>
        </div>
        <div id="current">
          <textarea id="input" spellcheck="false"></textarea>
          <div id="tip">不能发送空白信息</div>
          <button id="submit">发送(S)</button>
        </div>
      </div>
      <div id='log'>
        <div id='button-group'>
          <div id="loginText">
            <span>登录</span>
          </div>
          <div id="registerText">
            <span>注册</span>
          </div>
        </div>
        <div id="message">
          <form id ="login-form">
            <input id="lUserName" class="inputMsg" type="text" placeholder = '请输入用户名'>
            <input id="lPassword" class="inputMsg" type="password" placeholder = '请输入密码'>
            <button type="button" id="login" class="log-btn">登录</button>
          </form>
          <form id ='register-form' action="">
              <div class="sex">
                  <div class="select">
                    <div class="male">
                      <label for="male">                        
                        <input type="radio" name="sex" id="male" value="male" checked />
                      </label>
                      <span class="btn active">男</span>
                    </div>
                    <div class="female">
                      <label for="female">
                        <input type="radio" name="sex" value="female" id="female" />
                      </label>
                      <span class="btn">女</span>
                    </div>                    
                  </div>         
                </div>
            <input id="rUserName" class="inputMsg" type="text" placeholder = '请输入用户名'>
            <input id="rPassword" class="inputMsg" type="password" placeholder = '请输入密码'>
            <input id="rCheckPassword" class="inputMsg" type="password" placeholder = '请再次输入密码'>
            <p></p>
            <span>生日</span>
            <input id="bornTime" class="inputdate" type="date">
            <button type="button" id="register" class="log-btn">注册</button>
          </form>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
